import public "base.proto";

package bbproto;


message ReqShopBuy {
    optional ProtoHeader	header				= 1;
	optional string			productId			= 2;
}

message RspShopBuy {
    optional ProtoHeader	header				= 1;
    optional int32	        stonePay			= 2;
    optional int32	        stoneFree			= 3;
    optional int32	        stone				= 4;
}


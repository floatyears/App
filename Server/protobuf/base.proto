package bbproto;

enum EUnitType{
	UALL	= 0; // all type
	UFIRE 	= 1;
	UWATER	= 2;
	UWIND	= 3;
	ULIGHT	= 4;
	UDARK	= 5;
	UNONE	= 6;
};

//general response protocol
message Header{
	required string apiVer		= 1;
	optional string sessionId	= 2;
	optional int32	packetId	= 3;
	optional int32	code		= 4; // result code
	optional string error		= 5; // result error description
};

